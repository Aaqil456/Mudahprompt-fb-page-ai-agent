name: MudahPrompt FB AutoPoster

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # Run every 30 minutes

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          pip install requests

      - name: ü§ñ Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EASYPEASY_API_KEY: ${{ secrets.EASYPEASY_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
        run: |
          python main.py
          echo "[DEBUG] memory.json content:"
          cat memory/memory.json || echo "‚ö†Ô∏è memory.json not found"

      - name: üì§ Commit and Push memory.json
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase "https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git" main || true
          git add memory/memory.json
          git diff --cached --quiet || git commit -m "üîÑ Update memory.json"
          git push "https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git" main || echo "‚úÖ Nothing to push"
